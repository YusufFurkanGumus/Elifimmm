<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yusuf❤️Elif - Aşkımızın Günleri</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            color: #ff1493;
            transition: background 2s ease;
        }

        h1 {
            margin-top: 100px;
            font-size: 3.5em;
            z-index: 1;
            position: relative;
            text-shadow: 2px 2px #ffc0cb;
            display: inline-block;
        }

        p {
            font-size: 2em;
            z-index: 1;
            position: relative;
            margin-bottom: 20px;
            text-shadow: 1px 1px #ffc0cb;
            display: inline-block;
        }

        /* Işığın yanıp sönme animasyonu */
        @keyframes glowingBackground {
            0%, 100% {
                background-color: rgba(255, 20, 147, 0.1);
                box-shadow: 0 0 8px rgba(255, 20, 147, 0.3);
            }
            50% {
                background-color: rgba(255, 20, 147, 0.4);
                box-shadow: 0 0 20px rgba(255, 20, 147, 0.8);
            }
        }

        /* Yazıların arkasındaki ışık efekti için span */
        .highlight {
            position: relative;
            padding: 0 15px;
            border-radius: 12px;
            animation: glowingBackground 2.5s ease-in-out infinite;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path fill="%23ff0000" d="M471.7 73.9c-54.5-46.4-136-38.3-186.4 13.7L256 116.1l-29.3-28.5C176.3 35.6 94.8 27.5 40.3 73.9-18.4 124.7-13.3 214 43 264.5l193 193.5c12.5 12.5 32.8 12.5 45.3 0l193-193.5c56.3-50.5 61.4-139.8 3.7-190.6z"/></svg>');
            background-size: cover;
            animation: float 8s linear infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(50px) scale(1.5);
                opacity: 0;
            }
        }

        #musicButton {
            position: fixed;
            top: 15px;
            right: 15px;
            background: #ff69b4;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff1493;
        }

        #musicButton:hover {
            background: #ff1493;
        }

        #askMesaji {
            font-size: 1.5em;
            color: #ff69b4;
            margin-top: 20px;
            padding: 0 20px;
            display: inline-block;
            position: relative;
        }
    </style>
</head>
<body>

    <h1><span class="highlight">Yusuf❤️Elifnaz</span></h1>
    <p id="gunSayisi"><span class="highlight"></span></p>
    <p id="askMesaji"><span class="highlight"></span></p> <!-- Aşk mesajı buraya gelecek -->

    <audio id="romanticMusic" loop>
        <source src="romantik.mp3" type="audio/mpeg">
        Tarayıcınız ses dosyasını desteklemiyor.
    </audio>
    <button id="musicButton" onclick="toggleMusic()">🎵 Müzik Başlat</button>

    <script>
        const startDate = new Date(2024, 11, 8, 0, 0, 0); // 8 Kasım 2024

        function updateTimeTogether() {
            const now = new Date();
            let diff = now - startDate;
            if (diff < 0) diff = 0;

            const totalSeconds = Math.floor(diff / 1000);
            const days = Math.floor(totalSeconds / (24 * 3600));
            const hours = Math.floor((totalSeconds % (24 * 3600)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            return { days, hours, minutes, seconds };
        }

        function updateDisplay() {
            const t = updateTimeTogether();
            const gunSayisiSpan = document.querySelector("#gunSayisi .highlight");
            gunSayisiSpan.innerText =
                `Birlikte ${t.days} gün ${t.hours} saat ${t.minutes} dakika ${t.seconds} saniyedir sevgiliyiz ❤️ İyi ki varsın Biricik Aşkım;`;
        }

        updateDisplay();
        setInterval(updateDisplay, 1000);

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';

            const size = Math.random() * 30 + 20;
            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = 4 + Math.random() * 6 + 's';
            heart.style.opacity = Math.random() * 0.5 + 0.5;

            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
        }

        setInterval(createHeart, 100);

        function updateBackground() {
            const hour = new Date().getHours();

            if (hour >= 6 && hour < 12) {
                document.body.style.background = 'linear-gradient(to bottom right, #fff1e6, #ffe6cc)';
            } else if (hour >= 12 && hour < 18) {
                document.body.style.background = 'linear-gradient(to bottom right, #ffdde1, #ee9ca7)';
            } else {
                document.body.style.background = 'linear-gradient(to bottom right, #2c3e50, #4ca1af)';
            }
        }

        updateBackground();
        setInterval(updateBackground, 60000);

        const music = document.getElementById("romanticMusic");
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                document.getElementById("musicButton").innerText = "🎵 Müzik Başlat";
            } else {
                music.play();
                document.getElementById("musicButton").innerText = "⏸️ Müzik Durdur";
            }
            isPlaying = !isPlaying;
        }

        // Rastgele aşk mesajları
        const mesajlar = [
            "Sana her baktığımda kalbim yeniden çarpıyor ❤️",
            "Seninle her an bir ömre bedel 🌹",
            "Aşkın en güzel tanımı: Sen",
            "Sonsuza dek seninle... 💍",
            "Birlikte geçen her saniye cennetten bir parça 💫",
            "Bir tebessümün bile tüm günümü güzelleştiriyor 😍",
            "Kalbim sadece senin için atıyor 💓",
            "Gözlerine her baktığımda kayboluyorum ✨",
            "Seninle olmak, hayalini kurduğum hayatın ta kendisi 💖",
            "Ne zaman gülümsesen, dünyam aydınlanıyor 🌞",
            "Sensiz bir günüm bile eksik, yarım ve anlamsız 🕊️",
            "Sen benim tesadüfüm değil, kaderimsin 🧿",
            "Kalbim senin adını fısıldıyor her saniye 🫀",
            "Her şey geçer ama seninle olan sevgim asla geçmez 🌙",
            "Varlığın huzur, sesin müzik, gülüşün ömür 💕",
            "Birlikte yaşlanmak, kurduğum en tatlı hayal 👵👴",
            "Seninle geçen her an bir ömre bedel. ❤️",
            // ... diğer mesajlar ...
            "Sadece sen… ve sonsuz bir aşk. ♾️💖"
        ];

        function rastgeleMesaj() {
            const rasgele = mesajlar[Math.floor(Math.random() * mesajlar.length)];
            const askMesajiSpan = document.querySelector("#askMesaji .highlight");
            askMesajiSpan.innerText = rasgele;
        }

        rastgeleMesaj();
        setInterval(rastgeleMesaj, 10000);
    </script>

</body>
</html>
