        const startDate = new Date(2024, 10, 6, 0, 0, 0); // 8 Kasım 2024

        function updateTimeTogether() {
            const now = new Date();
            let diff = now - startDate;
            if (diff < 0) diff = 0;

            const totalSeconds = Math.floor(diff / 1000);
            const days = Math.floor(totalSeconds / (24 * 3600));
            const hours = Math.floor((totalSeconds % (24 * 3600)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            return { days, hours, minutes, seconds };
        }

        function updateDisplay() {
            const t = updateTimeTogether();
            document.getElementById('gunSayisi').innerText =
                `Birlikte ${t.days} gün ${t.hours} saat ${t.minutes} dakika ${t.seconds} saniyedir sevgiliyiz ❤️ İyi ki varsın Biricik Aşkım;`;
        }

        updateDisplay();
        setInterval(updateDisplay, 1000);

        function createHeart() {

            heart.style.width = size + 'px';
            heart.style.height = size + 'px';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = 4 + Math.random() * 6 + 's';
            heart.style.opacity = Math.random() * 0.5 + 0.5;

            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 10000);
